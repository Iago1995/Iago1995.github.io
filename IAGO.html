<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial scale=.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <meta charset="UTF-8">
 <title>CRUD</title>

 <style type="text/css">
 #nome{
  font-family: monospace;


 }

 .estilo-link{
    color: yellow;
    text-decoration: none; 
 }

 button {
  color: red;
 
 }

 button:hover {
  color: green;
 }
</style> 
</head>
<body style="background-color: green; color: black">  
    
    <span style="font-size: 333px; font-weight: bold;">Nome:</span>         
   
   <input type="text"    
          id="nome" 
          onkeypress="adicionarViaEnter(event)"
          placeholder="Nome"
          style="width: 1000px" />
   
    <button type="button" 
            onclick="adicionar()">Salvar</button>
   
   <ol style="text-align: center;" id="listaDeImpressao"></ol>
   
   <script type="text/javascript">
       
       var listaDeNomes = [];
       var indice = null;


       var listaDeImpressao = document.getElementById('listaDeImpressao');
       var valorDoInput = document.getElementById('nome');
       function adicionar(){
         if(valorDoInput.value != ''){

          document.body.style.backgroundColor = 
          valorDoInput.value;

          if(indice == null){
           listaDeNomes.push(valorDoInput.value);
         }else{
          listaDeNomes[indice] = valorDoInput.value;
        }
           impressao();
           valorDoInput.value = '';  
         }          
       }
       function limpar(){
         listaDeImpressao.innerHTML = '';
         indice = null;
       }
       function adicionarViaEnter(event){
         if(event.keyCode == 13){
           adicionar();
         }
       }
       function remover(idx){          
         listaDeNomes.splice(idx, 1);
         impressao();
       }

       function editar(idx){
        indice = idx;
        valorDoInput.value = listaDeNomes[idx];
      }
       function impressao(){
         limpar();
         listaDeNomes.forEach(function(item, idx){
           listaDeImpressao.innerHTML = listaDeImpressao.innerHTML +  '<li>' + 
                 '<a class="estilo-link"href="javascript:void(0)" onclick="editar(\'' + idx + '\')"ondblclick="remover(\'' + idx + '\')">' + item + '</a>' +
               '</li>';
         });  
       }        
   </script>
</body>
</html>
